<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmouseover="printResult();" onmouseout="hideResult();">
        10 + 50 = 
        <span id="question">?</span>
    </h1>
    <p>결과를 보시려면 수식 위에 마우스를 올리세요.</p>
    <script>
        function printResult(){
            let result = sum(10, 50);
            // let result = '<font color = "red">' + 60 + '</font>'; // 강사썜이 한것, result 안에 태그 넣기
            let mytag = document.getElementById('question');
            mytag.innerText = result;
            mytag.style.color = 'red';
        }

        function hideResult(){
            let mytag = document.getElementById('question');
            mytag.innerText = '?';
            mytag.style.color = 'black';
        }

        function sum(n1, n2){
            return n1+n2;
        }
    </script>
</body>
</html>
