<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label>
            prevent event on
            <input id="prevent" type="checkbox">
        </label>
    </p>
    <p>
        <a id="eventA" href="https://www.naver.com">naver 이동</a>
    </p>
    <p>
        <form id="eventB" action="https://www.naver.com">
            <input type="submit" value="이동">
        </form>
    </p>
    <script>
        document.getElementById('eventA').addEventListener(
            'click', function(event){
                if(document.getElementById('prevent').checked){
                    event.preventDefault();
                }    
            }
        );
        document.getElementById('eventB').addEventListener(
            'click', function(event){
                if(document.getElementById('prevent').checked){
                    event.preventDefault();
                }
            }
        );
    </script>
</body>
</html>
