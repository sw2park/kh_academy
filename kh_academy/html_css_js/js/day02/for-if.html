<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1~100중 짝수의 합, 홀수의 합을 각각 구하여라
        */
       var sumOdd = 0;
       var sumEven = 0;

       for(var i=1; i<=100; i++){
            if(i%2 == 0){
                sumEven += i;   
            } else {
                sumOdd += i;
            }
       }
       document.write("<h1>짝수들의 합 = " + sumEven +"</h1>");
       document.write("<h1>홀수들의 합 = " + sumOdd +"</h1>");
    </script>
</body>
</html>
