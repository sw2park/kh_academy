<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table border='1' style='text-align:center'>");
        for(var i=0; i<=5; i++){
            document.write("<tr>");
            for(var j=0; j<=6; j++){
                document.write("<td>(" + i + " , " + j +")</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
