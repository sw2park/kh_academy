        function random(n1,n2){ // 강사 쌤이 한것
            return parseInt(Math.random() * (n2 - n1 + 1)) + n1;
        }

        let auth = "";
        for (let i=0; i<5; i++){
            auth += random(0, 9);
        }
        document.write("<h1>인증번호 : " + auth + "</h1>");
