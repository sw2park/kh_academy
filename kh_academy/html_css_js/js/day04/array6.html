       function naming1(){ // 강사님이 한것
            let kim = 0;
            let lee = 0;

            for(let i=0; i<s.length; i++){

        /*

       function naming2(param){
            let count = 0;
            for(let i=0; i<s.length; i++){
                if(s[i] === param){
                    count++;
                }
            }
            return param + " : " + count;
       }

        // 3. function naming3()
        // 중복된 이름을 아예 제거한 리스트 return
        // 결과 : 권종표, 강상희, 김지완, 최승혁, 이성연, 박영서, 송정환, 김재성
        function naming3(){ // 강사님이 한것
            let uniq = [];
            for(let i=0; i<s.length; i++){
                let uni_count = 0;

                for(let j=0; j<s.length; j++){
                    // i와 j가 같다면 uni_count 증가
                    if(s[i] == s[j]){
                        uni_count++;
                    }
                }
                if(uni_count<2){
                    uniq.push(s[i]);
                }
            }
            return uniq;
        }
