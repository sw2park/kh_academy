<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 홀수 : odd 짝수 even */
        li:nth-child(odd) {
            background-color: greenyellow;
        }
        /* 특정 순서만 가져오는 방법 */
        li:nth-child(2) {
            background-color: tomato;
        }
        /* dn >> d의 배수 */
        li:nth-child(3n) {
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
