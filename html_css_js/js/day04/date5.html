        function getDday(y, m, d){ // 강사쌤이 한 것
            // 오늘날짜
            let today = new Date();
            // 파라미터로 받은 날짜
            let dday = new Date(y, m-1, d);
            // 둘 날짜간의 차이를 구한다.
            let cnt = dday.getTime() - today.getTime();
            let n = Math.ceil(cnt / (24*60*60*1000));
            return n;
        }

        let date = new Date();
        let y = date.getFullYear();
        let dday = getDday(y, 12, 26);

        document.write("<h1>종강까지는 앞으로 " + dday + "일 남았습니다. </h1>");
    </script>
