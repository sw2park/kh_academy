<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label>
            prevent event on
            <input id="prevent" type="checkbox">
        </label>
    </p>
    <p>
        <a id="eventA" href="https://www.naver.com">naver 이동</a>
    </p>
    <p>
        <form id="eventB" action="https://www.naver.com">
            <input type="submit" value="이동">
        </form>
    </p>
    <script>
        // a -> onclick, checkbox 체크 여부에 따라서
        // 체크가 되어있으면 기본 동작 취소, return false;
        let a = document.getElementById('eventA');
        a.onclick = function(event){
            if(document.getElementById('prevent').checked) 
                return false;
        }
        // form -> onclick, checkbox 체크 여부에 따라서
        // 체크가 되어있으면 기본 동작 취소, return false; 
        let b = document.getElementById('eventB');
        b.onclick = function(event){
            if(document.getElementById('prevent').checked)
                return false;
        }
    </script>
</body>
</html>
