<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inline방식, 자기 자신을 참조하는 불편한 방법 -->
    <input type="button" id="target" value="button1" onclick="alert('Hello world,' + document.getElementById('target').value);">
    <!-- inline방식, 자기 자신을 참조하는 간편한 방법 -->
    <input type="button" id="target2" value="button2" onclick="alert('Hello world,' + this.value);">
</body>
</html>
