<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let people = {};

        // 객체안에 변수 포함
        people.name = "psw";
        people.gender = "남자";

        // 객체 안에 함수를 포함시키기
        people.sayName = function(){
            // 객체 안에 포함된 함수에서 멤버변수에 접근하기 위해서는 반드시 "this."이라는 특수 예약어를 사용해야한다.
            document.write("<h1>" + this.name + "</h1>");
        }

        /*
            people 객체 안에 메서드 추가
            1. sayGender -> gender를 화면에 출력
            2. saySomething(msg) -> msg를 화면에 출력
            3. getName -> name를 return
            4. getGender -> gender를 return
            5. sayInfo -> "getName()님은 getGender()입니다." 라는 내용을 화면에 출력
            6. sayName, sayGender, saySomething, sayInfo를 각각 호출
        */
       people.name = "주영아";
       people.gender = "여자";
       people.sayGender = function(){
            document.write("<h1>" + this.gender + "</h1>");
       }

       people.saySomething = function(msg){
            document.write("<h1>" + msg + "</h1>");
       }

       people.getName = function(){
            return this.name;
       }
       people.getGender = function(){
            return this.gender;
       }
       people.sayInfo = function(){
            document.write("<h1>" + this.getName() + "님은 " + this.getGender() + "입니다." + "</h1>");
       }

       // 호출
       people.sayName();
       people.sayGender();
       people.saySomething("Hello Javascript");
       people.sayInfo();
    </script>
</body>
</html>
