<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var point = 90;

        // if : point가 70 이하 또는, 80초과이면 -> 범위를 벗어났습니다.
        if(point <= 70 || point > 80){
            document.write("<h1>범위를 벗어났습니다.</h1>");    
        }
        
        // if : point가 70 초과 이고, 80이하이면 -> C학점입니다.
        if(point > 70 && point <= 80){
            document.write("<h1>C학점입니다.</h1>");
        }
        
    </script>
</body>
</html>
