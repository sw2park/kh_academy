<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>취미 선택하기</legend>
        <div>
            <label><input type="checkbox", name="hobby", value="축구" checked> 축구</label>
            <label><input type="checkbox", name="hobby", value="농구"> 농구</label>
            <label><input type="checkbox", name="hobby", value="야구"> 야구</label>
        </div>
    </fieldset>
    <br/>
    <fieldset>
        <legend>성별 선택하기</legend>
        <div>
            <label><input type="radio", name="gender", value="M" checked> 남자</label>
            <label><input type="radio", name="gender", value="W"> 여자</label>
        </div>
    </fieldset>
</body>
</html>
