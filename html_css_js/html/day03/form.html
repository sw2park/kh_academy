<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost/form.jsp" enctype="multipart/form-data">
        <h1>폼</h1>
        <p>
            <label>아이디 : <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요" maxlength="10"></label>
        </p>
        <p>
            <label>비밀번호 : <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" maxlength="20"></label>
        </p>
        <div>
            <fieldset>
                <legend>성별</legend>
                <label>남자 <input type="radio" name="gender" id="gender" value="M" checked></label>
                <label>여자 <input type="radio" name="gender" id="gender" value="W"></label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>좋아하는 과목</legend>
                <label>JAVA <input type="checkbox" name="subject" id="subject" value="JAVA", checked></label>
                <label>JSP <input type="checkbox" name="subject" id="subject" value="JSP", checked></label>
                <label>HTML <input type="checkbox" name="subject" id="subject" value="HTML", checked></label>
                <label>CSS <input type="checkbox" name="subject" id="subject" value="CSS"></label>
            </fieldset>
        </div>
        <p>
            <label>
                직업 <select name="job" id="job">
                    <option value="학생">학생</option>
                    <option value="선생님">선생님</option>
                    <option value="개발자">개발자</option>
                </select>
            </label>
        </p>
        <p>
            <!-- <form enctype="multipart/form-data"> -->
                <input type="file" name="file" id="file">
            <!-- </form> -->
        </p>

        <div>
            <label>
                <p>
                    자기소개
                </p>
                <textarea name="introduce" id="introduce" placeholder="자기 소개서를 입력하세요." maxlength="1000"></textarea>
            </label>
            <p>
                <label>우편번호 : <input type="text" name="zipcode" id="zipcode"></label>
                <button>우편번호</button>
            </p>
            <p>
                <label>주소 : <input type="text" name="address" id="address"></label>
            </p>
            <p>
                <label>상세주소 : <input type="text" name="detailaddress" id="detailaddress"></label>
            </p>
            <p>
                <label>참고사항 : <input type="text" name="note" id="note" disabled></label>
            </p>
        </div>
        <input type="reset" value="다시쓰기">
        <input type="submit" value="확인">
        <hr/>
    </form>
</body>
</html>
